{% extends "base.html" %}

{% block title %}
    {{ config.SHOP_NAME }} - {{ _l('Error page') }}
{% endblock %}

{% block body %}
    <div class="container my-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">{{ _l('Error!') }}</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>{{ _l('Request URL:') }}</strong> {{ request_url }}</p>
                        <hr>
                        <p class="mb-0">{{ error|replace('\n', '<br>') | safe }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/" class="btn btn-primary">{{ _l('Return to start page') }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
