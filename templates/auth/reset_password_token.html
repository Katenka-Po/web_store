{% extends 'base.html' %}

{% block title %}{{ config.SHOP_NAME }} - {{ _l('Reset Password') }}{% endblock %}

{% block body %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">{{ _l('Reset Your Password') }}</h2>
                        <form method="POST" action="{{ url_for('reset_password_token', token=token) }}">
                            <div class="form-group">
                                <label for="new_password" class="font-weight-bold">{{ _l('New Password') }}</label>
                                <input type="password" class="form-control" id="new_password" name="new_password"
                                       required placeholder="{{ _l('Enter your new password') }}">
                            </div>
                            <div class="form-group">
                                <label for="confirm_password" class="font-weight-bold">{{ _l('Confirm New Password') }}</label>
                                <input type="password" class="form-control" id="confirm_password"
                                       name="confirm_password" required placeholder="{{ _l('Confirm your new password') }}">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">{{ _l('Reset Password') }}</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a href="{{ url_for('login') }}" class="text-decoration-none">{{ _l('Back to Login') }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
